<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Nexora — Copilote IA pour la croissance numérique</title>
  <meta name="description" content="Nexora : CRM intelligent, tracking, A/B testing, facturation multi-devises et copilote IA.">
  <link rel="icon" href="assets/logo.svg">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0b1020">

  <!-- Open Graph / Twitter -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Nexora — Copilote IA pour la croissance numérique">
  <meta property="og:description" content="CRM + Tracking + A/B + Billing + IA en une seule plateforme.">
  <meta property="og:image" content="assets/hero.svg">
  <meta name="twitter:card" content="summary_large_image">

  <!-- Schema.org -->
  <script type="application/ld+json">
  {"@context":"https://schema.org","@type":"SoftwareApplication","name":"Nexora",
   "applicationCategory":"MarketingApplication","operatingSystem":"Web",
   "offers":{"@type":"Offer","price":"29","priceCurrency":"EUR"}}
  </script>

  <link rel="preload" as="image" href="assets/hero.svg">
  <link rel="stylesheet" href="styles.css">
  <style>
    nav[role="navigation"] a.active{border-bottom:2px solid #7c9bff}
    :focus{outline:2px solid #7c9bff;outline-offset:2px}
    img[loading="lazy"]{filter:saturate(.97)}
    header .api-field{display:flex;gap:8px;align-items:center}
    header .api-input{width:240px;padding:6px 8px;border-radius:8px;border:1px solid #25315c;background:#0f1733;color:#eaf0ff}
  </style>
</head>
<body>
  <header class="container" style="display:flex;align-items:center;gap:16px;justify-content:space-between">
    <a href="#/" aria-label="Accueil Nexora" style="display:flex;gap:10px;align-items:center">
      <img src="assets/logo.svg" alt="Logo Nexora" width="28" height="28">
      <strong>Nexora</strong>
    </a>

    <nav role="navigation" class="nav">
      <a href="#/features">Fonctionnalités</a>
      <a href="#/pricing">Tarifs</a>
      <a href="#/blog">Blog</a>
      <a href="#/contact">Contact</a>
    </nav>

    <!-- Champ API éditable + langue -->
    <div class="api-field">
      <label for="apiUrl" class="badge">API</label>
      <input id="apiUrl" class="api-input" placeholder="http://localhost:4000" aria-label="Adresse API">
      <select id="langPicker" class="api-input" style="width:auto">
        <option value="fr">FR</option><option value="en">EN</option>
      </select>
    </div>
  </header>

  <main id="app" tabindex="-1" class="container" aria-live="polite"></main>

  <footer class="container" style="margin-top:40px">
    <small>© <span id="y"></span> Nexora — IA Copilote. ·
      <a href="#/privacy">Confidentialité</a> · <a href="#/terms">Conditions</a>
    </small>
  </footer>

  <script type="module" src="i18n.js"></script>
  <script type="module" src="components.js"></script>
  <script type="module" src="router.js"></script>
  <script type="module" src="app.js"></script>
  <script>
    // PWA
    (function(){ if('serviceWorker' in navigator){ navigator.serviceWorker.register('./sw.js'); }})();
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
